<section class="row" ng-controller="PasswordCtrl as vm">
  <div class="large-6 large-centered columns">
    <h4>Reset password</h4>
    <form ng-submit="vm.changePassword()">
      <!-- New password -->
      <label>New password <input type="password" required ng-model="vm.changePasswordData.newPassword" /></label>
      <!-- Submit button -->
      <div class="row">
        <div class="large-3 large-centered columns">
          <input type="submit" value="Reset" class="button expand small success">
        </div>
      </div>
    </form>
  </div>
</section>
