<section class="row" ng-controller="PasswordCtrl as vm">
  <div class="large-6 large-centered columns">
    <h4>Forgot password.</h4>
    <form ng-submit="vm.forgotPassword()">

      <!-- username -->
      <label>Username <input type="text" required ng-model="vm.forgotPasswordData.username" /></label>

      <!-- Submit button -->
      <input type="submit" value="Ok" class="button expand secondary small success">

    </form>
  </div>
</section>
