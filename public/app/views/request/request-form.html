<section class="row" ng-controller="RequestCtrl as vm">

    <div class="large-8 large-centered columns blood-request-container">
      <h3 class="blood-request-title">Request blood</h3>

      <!-- form -->
      <form class="blood-request-form" ng-submit="vm.makeRequest()">

        <!-- blood group -->
        <div class="row">
          <div class="large-11 columns">
            <label>Blood Group
              <select required ng-model="vm.requestForm.bg">
                <option selected disabled value=''>-- select blood group --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </label>
          </div>
        </div>

        <!-- location -->
        <div class="row">
          <div class="large-11 columns">
            <label>State
              <select ng-model="vm.requestForm.state">
                <option value=''>Any</option>
                <option ng-repeat="state in vm.states" value="{{state}}">{{state}}</option>
              </select>
            </label>
          </div>
        </div>

        <!-- purpose -->
        <div class="row">
          <div class="large-11 columns">
            <label> Purpose
              <textarea class="purpose" placeholder="purpose..." ng-model="vm.requestForm.purpose"></textarea>
            </label>
          </div>
        </div>

        <!-- message -->
        <div class="row">
          <div class="large-11 columns">
            <label> Message
              <textarea class="message" rows="4" cols="50" placeholder="message..." ng-model="vm.requestForm.message"></textarea>
            </label>
          </div>
        </div>

        <!-- submit -->
        <div class="row">
          <div class="large-11 columns">
            <input type="submit" value="Submit" class="button expand tiny secondary">
          </div>
        </div>

      </form>
    </div>

</section>
